<div class="article-wrap">
  <mat-card class="news-card">
      <mat-card-header>
        <mat-card-title class="title">To Do</mat-card-title>
        <mat-card-subtitle>{{Todo.length}} Tasks to be done</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
         
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Life goal.." name="item" type="text" [(ngModel)]="myItem">
              </mat-form-field>
              <button [disabled]="!myItem" mat-raised-button color="primary" (click)="addTodo(myItem)" >Add</button>
        <table>
          <thead>
            <tr>
              <th>Tasks</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let todo of Todo; let i = index">
              <td>{{todo}}</td>
              <td><button mat-raised-button color="primary" (click)="removeTodo(i,todo)">Done</button></td>
            </tr>
          </tbody>
        </table>

      </mat-card-content>
      
  </mat-card> 

  <mat-card class="news-card">
    <mat-card-header>
      <mat-card-title class="title">Completed Tasks</mat-card-title>
      <mat-card-subtitle>{{CompletedTodos.length}} Tasks to be done</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <table>
        <thead>
          <tr>
            <th>Completed Tasks</th>
            <th>action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let done of CompletedTodos; let i = index">
            <td>{{done}}</td>
            <td><button mat-raised-button color="primary" (click)="undo(i,done)">Undo</button></td>
          </tr>
        </tbody>
      </table>
    </mat-card-content> 
</mat-card> 
</div>
