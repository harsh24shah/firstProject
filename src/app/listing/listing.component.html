<p>{{Todo.length}} Tasks to be done</p>
<input placeholder="Life goal.." name="item" type="text" [(ngModel)]="myItem"><button (click)="addTodo(myItem)">Add</button>

<br />
<table>
  <thead>
    <tr>
      <th>Tasks</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of Todo; let i = index">
      <td>{{todo}}</td>
      <td><button (click)="removeTodo(i,todo)">Done</button></td>
    </tr>
  </tbody>
</table>
<br />
<p>{{CompletedTodos.length}} Tasks to be done</p>
<table>
  <thead>
    <tr>
      <th>Completed Tasks</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let done of CompletedTodos; let i = index">
      <td>{{done}}</td>
    </tr>
  </tbody>
</table>
