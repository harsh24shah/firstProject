<div class="fiter-bar">
  <mat-card>
    <mat-card-content>
      <div class="filter-grid">
        <mat-form-field>
            <mat-select placeholder="Sources">
              <ng-container *ngFor="let dropItem of dropList.articles" >
                <mat-option *ngIf="dropItem.source.id"  [value]="dropItem.source.name" (click)="getUsingSource(dropItem.source.id)">{{dropItem.source.name}}</mat-option>
              </ng-container>                 
            </mat-select>
          </mat-form-field>
          <mat-divider [vertical]="true"></mat-divider>
          <mat-form-field>
              <input matInput placeholder="Topic (e.g. Google)" [(ngModel)]="topic">
            </mat-form-field>
          <mat-form-field>             
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="Choose a date" (dateInput)="selectDate('input', $event)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
      </div>
      </mat-card-content>
  </mat-card>
</div>

<div class="article-wrap-outer">
  <div class="card-grid">   
    <mat-card class="news-card"  *ngFor="let article of news.articles">
        <mat-card-header>
          <mat-card-title class="title" *ngIf="article.title">{{article.title}}</mat-card-title>
          <mat-card-subtitle *ngIf="article.source.name">{{article.source.name}}</mat-card-subtitle>
          <mat-card-subtitle *ngIf="article.publishedAt">{{article.publishedAt | date }}</mat-card-subtitle>        
        </mat-card-header>     
        <img *ngIf="article.urlToImage" mat-card-image class="img-article" src={{article.urlToImage}} alt="">
        <mat-card-content *ngIf="article.description">
          <p>{{article.description}}</p>  
        </mat-card-content>
        <mat-chip-list *ngIf="article.author">
            <mat-chip>{{article.author}}</mat-chip>            
          </mat-chip-list>
        <mat-card-actions class="action-buttons" *ngIf="article.url">       
          <a mat-button color="primary" href={{article.url}} target="_blank" ><mat-icon>open_in_new</mat-icon>{{article.source.name}}</a>
        </mat-card-actions>       
    </mat-card> 
  </div> 
</div>
